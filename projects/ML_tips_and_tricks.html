<h2 id="improve-performance-with-data">Improve Performance With Data</h2>
<p>Strategy: Create new and different perspectives on your data in order to best expose the structure of the underlying problem to the learning algorithms.</p>
<p><strong>Get more data</strong></p>
<ul>
<li>More data can indeed enhance model performance. When a model has access to a larger and more diverse dataset, it can learn better representations and generalize well to unseen examples.</li>
<li>However, there’s a point of diminishing returns. Collecting an excessive amount of data might not always lead to significant improvements. It’s essential to strike a balance between data quantity and model complexity.</li>
</ul>
</section>

<h2 id="improve-performance-with-data-1">Improve Performance With Data</h2>
<p><strong>Generate more data</strong></p>
<ul>
<li><strong>Data Augmentation</strong>: Augmenting existing data is a common approach. By applying various transformations to your original data, you create new examples.</li>
<li><strong>Permutation</strong>: Permuting existing data involves shuffling the order of features or samples.</li>
<li><strong>Generative Models</strong>: Probabilistic models can generate new data samples.</li>
<li><strong>Synthetic Data</strong>: Create synthetic data that resembles your real data. This can be useful for privacy-preserving purposes or when real data is scarce. Be cautious about maintaining statistical properties (e.g., distribution, correlations) when generating synthetic data.</li>
</ul>
</section>

<h2 id="improve-performance-with-data-2">Improve Performance With Data</h2>
<p><strong>Clean your data</strong></p>
<ul>
<li><strong>Handling Missing Data</strong>: Identify and address missing values (Imputation; Forward/Backward Fill; Remove rows).</li>
<li><strong>Outlier Detection and Treatment</strong>: Outliers can distort your model (use Z-score; IQR). Decide whether to remove outliers or transform them.</li>
<li><strong>Data Validation</strong>: Check for data consistency.</li>
<li><strong>Handling Duplicates</strong>: Remove duplicate records to avoid biasing your analysis.</li>
<li><strong>Addressing Corrupt Data</strong>: If you suspect corrupt observations, investigate their source. It could be due to measurement errors, sensor malfunctions, or data entry mistakes. Correct or remove such data points.</li>
<li><strong>Feature Engineering</strong>: Create new features that capture relevant information.</li>
</ul>
</section>

<h2 id="improve-performance-with-data-3">Improve Performance With Data</h2>
<p><strong>Resample data</strong></p>
<ul>
<li><strong>Downsampling (Under-sampling)</strong>: In cases where you have an imbalanced dataset (e.g., rare events), downsampling can help. Randomly remove instances from the majority class until the class distribution is more balanced. Be cautious not to lose critical information by removing too many samples.</li>
<li><strong>Upsampling (Over-sampling)</strong>: When you want to improve representation of a minority class, consider upsampling. Duplicate instances from the minority class or generate synthetic samples (e.g., using SMOTE - Synthetic Minority Over-sampling Technique). Upsampling helps prevent the model from being biased toward the majority class.</li>
<li><strong>Stratified Sampling</strong>: When splitting your data into training and validation sets, use stratified sampling. This ensures that the class distribution in both sets remains similar to the original dataset.</li>
</ul>
</section>

<ul>
<li><strong>Bootstrapping</strong>: Bootstrapping involves randomly sampling with replacement from your dataset. It’s useful for estimating confidence intervals or creating new datasets for model training.</li>
<li><strong>Subsampling for Speed</strong>: If your dataset is large and training is time-consuming, consider using a smaller random sample for initial experiments. Once you’re satisfied with your approach, scale up to the full dataset.</li>
<li><strong>Temporal Resampling</strong>: For time-series data, you can resample by time intervals (e.g., daily, weekly, monthly). Aggregating data over intervals can reveal trends and patterns</li>
</ul>

<ul>
<li><strong>Regression</strong>: If your original problem was a classification task, consider reframing it as a regression task.</li>
<li><strong>Binary Classification to Multiclass</strong>: If you’re solving a binary classification problem (e.g., spam detection), consider expanding it to a multiclass problem.</li>
<li><strong>Multiclass to Binary Classification</strong>: Sometimes simplifying a multiclass problem to binary can be beneficial.</li>
<li><strong>Anomaly Detection</strong>: If you suspect that your data contains anomalies (outliers), consider reframing your problem as an anomaly detection task. Detect unusual patterns, fraud, or errors.</li>
</ul>

<h2 id="improve-performance-with-data-9">Improve Performance With Data</h2>
<p><strong>Transform Your Data</strong></p>
<ul>
<li><strong>Square Root Transformation</strong>: Taking the square root of data can mitigate the impact of extreme values and make the distribution more symmetric.</li>
<li><strong>Rank Transformation</strong>: If your data doesn’t follow a specific distribution, consider ranking the values. This assigns ranks based on their order. Rank-based features can be useful for non-parametric models.</li>
<li><strong>Quantile Transformation</strong>: The quantile transformation maps data to a uniform distribution. It’s particularly useful when you want to ensure that your data has a consistent distribution across percentiles.</li>
</ul>
</section>

<h2 id="improve-performance-with-data-10">Improve Performance With Data</h2>
<p><strong>Project Your Data</strong></p>
<ul>
<li><strong>Principal Component Analysis (PCA)</strong>: PCA is a widely used technique for dimensionality reduction. It identifies the principal components (linear combinations of original features) that explain the most variance in the data. By selecting a subset of these components, you can reduce the dimensionality while retaining as much information as possible. PCA is particularly useful when dealing with correlated features.</li>
<li><strong>t-SNE (t-Distributed Stochastic Neighbor Embedding)</strong>: t-SNE is an unsupervised technique that focuses on preserving pairwise similarities between data points. It maps high-dimensional data to a lower-dimensional space (usually 2D or 3D) while emphasizing the separation between dissimilar points. t-SNE is commonly used for visualization and clustering tasks.</li>
</ul>
</section>

<h2 id="improve-performance-with-data-12">Improve Performance With Data</h2>
<p><strong>Feature Selection</strong></p>
<ul>
<li><strong>Why Feature Selection?</strong>
<ul>
<li>Simplification: By selecting only relevant features, models become easier to interpret for researchers and users.</li>
<li>Efficiency: Reducing the number of features leads to shorter training times.</li>
<li>Curse of Dimensionality: When dealing with high-dimensional data, feature selection helps avoid the curse of dimensionality.</li>
<li>Model Compatibility: Selecting relevant features improves compatibility with specific learning model classes.</li>
<li>Symmetry Encoding: Feature selection can encode inherent symmetries present in the input space.</li>
</ul>
</li>
<li><strong>Redundant vs. Irrelevant Features</strong>:
<ul>
<li>Redundant: Features that convey similar information and can be removed without significant loss of information.</li>
<li>Irrelevant: Features that do not contribute meaningfully to the model’s performance.</li>
</ul>
</li>
</ul>
</section>

<h2 id="improve-performance-with-data-13">Improve Performance With Data</h2>
<p><strong>Feature Selection</strong></p>
<ul>
<li><strong>Techniques for Feature Selection</strong>:
<ul>
<li>Filter Methods: These evaluate features independently of the learning algorithm. Common filter methods include:
<ul>
<li>Variance Threshold: Removes low-variance features.</li>
<li>Univariate Tests: Selects features based on statistical tests (e.g., chi-squared, ANOVA).</li>
</ul>
</li>
<li>Wrapper Methods: Use a predictive model to score feature subsets. Examples include recursive feature elimination (RFE) and forward/backward selection.
<ul>
<li>Embedded Methods: Incorporate feature selection within the learning algorithm itself. For instance:
<ul>
<li>Lasso Regression: Penalizes coefficients, leading to automatic feature selection.</li>
<li>Regularized Trees: Decision trees with built-in feature selection.</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<p><strong>Feature engineering</strong></p>
<ul>
<li><strong>Feature Creation</strong>:
<ul>
<li>Binning: Convert continuous variables (e.g., age) into categorical bins (e.g., age groups: young, middle-aged, senior).</li>
<li>One-Hot Encoding: Convert categorical variables (e.g., country names) into binary columns (0 or 1) for each category.</li>
<li>Date Decomposition: Extract year, month, day, day of the week, etc., from date features.</li>
<li>Text Features:
<ul>
<li>Bag of Words: Create a vector representation of text data by counting word occurrences.</li>
<li>TF-IDF: Weigh words based on their importance in a document.</li>
<li>Interaction Terms: Multiply or combine existing features to capture interactions (e.g., age * income).</li>
</ul>
</li>
</ul>
</li>
</ul>

<h2 id="improve-performance-with-algorithms-1">Improve Performance With Algorithms</h2>
<p><strong>Resampling Method</strong></p>
<ul>
<li><strong>Train and Test Split</strong> :
<ul>
<li>Description: The train and test split is the simplest resampling method and widely used.</li>
<li>Process, separate your dataset into two parts (Rows are randomly assigned to each dataset to ensure objectivity):
<ul>
<li>Training Dataset: Used to train the machine learning model.</li>
<li>Test Dataset: Held back to evaluate the model’s performance.</li>
</ul>
</li>
<li>Purpose:
<ul>
<li>Estimate how well the model will perform on unseen data.</li>
<li>Helps choose model parameters or select the best model.</li>
</ul>
</li>
<li>Consistency:
<ul>
<li>When comparing multiple algorithms or configurations, use the same train and test split for fair comparison.</li>
<li>You can achieve this by seeding the random number generator consistently or holding the same split for multiple algorithms.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<h2 id="improve-performance-with-algorithms-2">Improve Performance With Algorithms</h2>
<p><strong>Resampling Method</strong></p>
<ul>
<li><strong>k-fold Cross Validation</strong>:
<ul>
<li>Description: k-fold cross validation divides the dataset into k subsets (folds) and iteratively trains and evaluates the model.</li>
<li>Process:
<ul>
<li>Split the data into k equally sized folds.</li>
<li>Train the model on k-1 folds and evaluate it on the remaining fold.</li>
<li>Repeat this process k times, using a different fold as the test set each time.</li>
<li>Compute the average performance across all k iterations.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<li>Holdout Validation Dataset:

</ul>

<li>Choosing k:

<h2 id="improve-performance-with-algorithms-5">Improve Performance With Algorithms</h2>
<p><strong>Evaluation Metric</strong></p>
<ul>
<li>
<p><strong>Area Under the Receiver Operating Characteristic Curve (AUC-ROC)</strong>: This metric is widely used for binary classification. It assesses the model’s ability to distinguish between positive and negative instances. A higher AUC-ROC indicates better performance.</p>
</li>
<li>
<p><strong>Precision, Recall</strong>:These metrics are useful when dealing with imbalanced datasets. Precision measures the proportion of true positive predictions among all positive predictions, while recall (also known as sensitivity) quantifies the proportion of true positives correctly identified by the model.</p>
</li>
<li>
<p><strong>F1-Score</strong>: The F1-score balances precision and recall. It’s particularly valuable when both false positives and false negatives need to be minimized.</p>
</li>
</ul>
</section>

<p><strong>Evaluation Metric</strong></p>
<ul>
<li>

<ul>
<li>Zero Rule Algorithm (Predict Mean or Mode):
<ul>
<li>The zero rule algorithm makes predictions based on the most frequent class (mode) or the average value (mean) of the target variable.</li>
<li>For classification:
<ul>
<li>Predict the majority class for all instances.</li>
<li>Baseline performance: Accuracy based on the majority class.</li>
</ul>
</li>
<li>For regression:
<ul>
<li>Predict the mean (or median) of the target variable for all instances.</li>
<li>Baseline performance: Mean squared error (MSE) or other regression metrics based on the mean prediction.</li>
</ul>

<ul>
<li>
<p>Why Establish a Baseline?</p>
<ul>
<li>Baselines help us understand whether our model provides meaningful improvements over simple methods.</li>
<li>If our advanced model performs only slightly better than the baseline, it may not be worth the added complexity.</li>
</ul>
</li>
<li>
<p>Statistical Significance Tests:</p>
<ul>
<li>Use statistical tests (such as t-tests or permutation tests) to determine if the difference between the advanced model and the baseline is statistically significant.</li>
<li>If the improvement is significant, it justifies using the more complex model.</li>
</ul>
</li>
</ul>

- Description: Linear regression is a fundamental algorithm for modeling the relationship between input features (independent variables) and a continuous target variable (output).<br />

- Use Cases: Linear regression is commonly used for predicting numerical values (e.g., house prices, stock prices, temperature).<br />
- Advantages: Simple, interpretable, and fast to train.</p>

Ridge Regression (L2 Regularization):<br />
- Description: Ridge regression extends linear regression by adding an L2 regularization term to the loss function. It helps prevent overfitting.<br />

<h2 id="improve-performance-with-algorithms-23">Improve Performance With Algorithms</h2>
<p><strong>Nonlinear Algorithms</strong></p>
<ul>
<li>Support Vector Machines (SVM): SVM is a versatile algorithm that can handle both linear and nonlinear problems. In the nonlinear case, SVM uses the “kernel trick” to map input features into a higher-dimensional space, where they become linearly separable. Common kernel functions include the radial basis function (RBF), polynomial, and sigmoid kernels.</li>
<li>Decision Trees: Decision trees are non-linear classifiers that recursively split the feature space based on attribute values. They can capture complex decision boundaries and are interpretable. However, they can be prone to overfitting if not pruned properly.</li>
<li>Neural Networks: Neural networks (including deep learning models) are highly flexible and can learn intricate patterns from data. They consist of interconnected layers of neurons and are particularly effective for complex tasks. However, they require more data and computational resources.</li>
</ul>
</section>

<h2 id="improve-performance-with-algorithms-24">Improve Performance With Algorithms</h2>
<p><strong>Nonlinear Algorithms</strong></p>
<ul>
<li>k-Nearest Neighbors (KNN): KNN is a simple yet effective non-parametric algorithm. It classifies an instance based on the majority class of its k nearest neighbors in the feature space. It works well for both linear and nonlinear problems.</li>
<li>Random Forests: Random forests are ensemble methods that combine multiple decision trees. They reduce overfitting and improve performance by averaging predictions from individual trees.</li>
<li>Naive Bayes: Naive Bayes is a probabilistic classifier based on Bayes’ theorem. Despite its “naive” assumptions (independence of features), it often performs surprisingly well for text classification and other tasks.</li>
</ul>
<p><strong>Remember that the choice of algorithm depends on your specific problem, dataset size, interpretability requirements, and computational resources.</strong><br />
<strong>It’s a good practice to spot-check multiple algorithms and compare their performance before selecting the most suitable one for your task.</strong></p>
</section>

<h2 id="improve-performance-with-algorithms-25">Improve Performance With Algorithms</h2>
<p><strong>Steal from Literature / State of the art</strong></p>
<p>When researching algorithms for specific problems, it’s valuable to explore the existing literature to gain insights and inspiration. Here are some commonly reported algorithms that have demonstrated success in various domains:</p>
<ul>
<li>Convolutional Neural Networks (CNNs): CNNs excel in image recognition tasks. They use convolutional layers to automatically learn hierarchical features from images. CNNs have been widely used for image classification, object detection, and segmentation.</li>
<li>Long Short-Term Memory (LSTM) Networks: LSTMs are a type of recurrent neural network (RNN) designed for sequential data. They work well for tasks like natural language processing (NLP), speech recognition, and time series prediction.</li>
<li>Transformer Models: Transformers, such as BERT and GPT, have revolutionized NLP tasks. They use self-attention mechanisms to capture contextual information and achieve state-of-the-art results in tasks like text classification, named entity recognition, and machine translation.</li>
</ul>
</section>

<h2 id="improve-performance-with-algorithms-26">Improve Performance With Algorithms</h2>
<p><strong>Steal from Literature / State of the art</strong></p>
<ul>
<li>Random Forests: Random forests are ensemble methods that combine multiple decision trees. They work well for both classification and regression tasks. Random forests are robust, handle missing data, and provide feature importance scores.</li>
<li>Gradient Boosting Machines (GBMs): GBMs, like XGBoost and LightGBM, are boosting algorithms that sequentially build an ensemble of weak learners. They perform well in structured data tasks and are known for their high accuracy and interpretability.</li>
<li>Reinforcement Learning Algorithms: For problems involving sequential decision-making, reinforcement learning (RL) algorithms like Q-learning, policy gradients, and actor-critic methods can be effective. RL has applications in robotics, game playing, and recommendation systems.</li>
<li>Graph Neural Networks (GNNs): GNNs operate on graph-structured data and are useful for tasks like node classification, link prediction, and social network analysis. They learn representations by aggregating information from neighboring nodes.</li>
</ul>
</section>

<h2 id="improve-performance-with-algorithms-28">Improve Performance With Algorithms</h2>
<p><strong>Standard Configurations</strong></p>
<ul>
<li>
<p>Decision Trees:</p>
<ul>
<li>Maximum depth: Limit the depth to prevent overfitting (e.g., set a maximum depth of 5 or 10).</li>
<li>Minimum samples per leaf: Set a reasonable value (e.g., 5) to control leaf node size.</li>
<li>Criterion (e.g., Gini impurity or entropy): Use the default or experiment with both.</li>
</ul>
</li>
<li>
<p>Neural Networks (NNs):</p>
<ul>
<li>Architecture: Start with a simple feedforward architecture (e.g., one hidden layer).</li>
<li>Activation functions: Use ReLU (Rectified Linear Unit) for hidden layers.</li>
<li>Learning rate: Begin with a small value (e.g., 0.001).</li>
<li>Batch size: Experiment with different batch sizes (e.g., 32, 64).</li>
</ul>
</li>
</ul>
</section>

<li>k-Nearest Neighbors (KNN):

<li>Distance metric: Euclidean distance is common, but consider others (e.g., Manhattan).</li>
</ul>
</li>
<li>Random Forests:
<ul>
<li>Number of trees: Start with 100 trees.</li>
<li>Maximum depth: Limit tree depth to avoid overfitting.</li>
<li>Feature subsampling: Randomly select features for each tree (e.g., sqrt(n_features)).</li>
</ul>
</li>
<li>Naive Bayes:
<ul>
<li>No hyperparameters to tune, as Naive Bayes is simple and assumes feature independence.</li>
</ul>
</li>
</ul>

<h2 id="improve-performance-with-algorithm-tuning-1">Improve Performance With Algorithm Tuning</h2>
<p><strong>Diagnostics</strong>: Diagnosing the performance of machine learning algorithms is crucial for improving their effectiveness.</p>
<ul>
<li>Overfitting:
<ul>
<li>Definition: An overfit model is one that has learned the training data too well, including the statistical noise or random fluctuations. It performs exceptionally well on the training set but poorly on unseen data (test/validation set).</li>
<li>Causes:
<ul>
<li>Using a complex model for a simple problem, which captures noise from the data.</li>
<li>When the data itself lacks inherent patterns.</li>
</ul>
</li>
<li>Visual Causes:
<ul>
<li>Low training accuracy and low test/validation accuracy.</li>
<li>High training accuracy but poor test/validation accuracy.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<p><strong>Diagnostics</strong></p>
<ul>
<li>Learning Curves:
<ul>
<li>Purpose: Learning curves plot the training and validation loss by incrementally adding new training examples.</li>
<li>Interpretation:
<ul>
<li>If the curves converge and remain close, it suggests a good fit model.</li>
<li>If the training loss remains flat, it indicates underfitting.</li>
<li>If the training loss decreases but the validation loss increases, it suggests overfitting.</li>
</ul>
</li>
<li>Example:
<ul>
<li>Using logistic regression to predict the species of the Iris dataset, we can create a learning curve. A good fit model shows similar cross-validation accuracy and training accuracy.</li>
</ul>
</li>
</ul>
</li>

<li>min_samples_leaf: Minimum number of samples required in a leaf node.</li>

</li>
<li>Ranges:
<ul>
<li>max_depth: Typically set between 3 and 10.</li>
<li>min_samples_split: Often set to 2 to 10% of the total samples.</li>

</ul>
</li>

<h2 id="improve-performance-with-algorithm-tuning-14">Improve Performance With Algorithm Tuning</h2>
<p><strong>Random Search</strong> is a powerful technique for hyperparameter optimization in machine learning.<br />
It allows you to explore a wide range of hyperparameter values without exhaustively searching the entire space.</p>
<ul>
<li>param_distributions:
<ul>
<li>Defines the search space for hyperparameters.</li>
<li>Specify a dictionary where each key corresponds to a hyperparameter, and the value is a distribution (e.g., uniform, normal) from which random values are drawn.</li>
<li>Example: { 'learning_rate': [0.01, 0.1, 0.2], 'max_depth': [3, 5, 10] }</li>
</ul>
</li>
<li>n_iter:
<ul>
<li>The number of random hyperparameter combinations to be chosen.</li>
<li>Determines how many random samples are drawn from the search space.</li>
<li>Larger values explore more combinations but increase computation time.</li>
</ul>
</li>
</ul>
</section>

<h2 id="improve-performance-with-algorithm-tuning-16">Improve Performance With Algorithm Tuning</h2>
<p><strong>Grid search</strong> is a systematic approach for hyperparameter tuning in machine learning.<br />
It involves evaluating a predefined set of hyperparameter combinations to find the best configuration for your model.</p>
<ul>
<li>Learning Rate:
<ul>
<li>Purpose: Controls the step size during gradient descent.</li>
<li>Values: Typically a grid of values like [0.001, 0.01, 0.1].</li>
<li>Impact: A higher learning rate may lead to faster convergence but risk overshooting the optimal solution.</li>
</ul>
</li>
<li>Batch Size:
<ul>
<li>Purpose: Determines the number of training examples used in each iteration.</li>
<li>Values: Common choices include [16, 32, 64].</li>
<li>Impact: Larger batch sizes stabilize training but require more memory.</li>
</ul>
</li>
</ul>

<h2 id="improve-performance-with-algorithm-tuning-22">Improve Performance With Algorithm Tuning</h2>
<p><strong>Optimize</strong></p>
<ul>
<li>Different optimization algorithms are used to find optimal hyperparameters. Let’s discuss the second one:
<ul>
<li>Stochastic Gradient Descent (SGD):
<ul>
<li>Purpose: An extension of gradient descent.</li>
<li>Algorithm:
<ul>
<li>Instead of using the entire dataset, randomly sample a mini-batch of data.</li>
<li>Update the model parameters based on the gradient computed from the mini-batch.</li>
<li>Repeat for multiple mini-batches.</li>
</ul>
</li>
<li>Advantages: Faster convergence, less memory usage, and better generalization.</li>
<li>Application: Commonly used in deep learning and large-scale optimization.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<p><strong>Optimize</strong><br />
Leraning Rate:</p>
<ul>
<li>Definition: Determines the step size during optimization.</li>
<li>Role: Affects how quickly the algorithm converges to the optimal solution.</li>
<li>Tuning: Experiment with different learning rates (e.g., 0.001, 0.01, 0.1) to find the best value.</li>

<li>Ensemble Techniques:
<ul>
<li>Purpose: Combine multiple models to create a stronger overall predictor. Examples:

<li>Bagging (Bootstrap Aggregating): Constructs an ensemble of models by training them on bootstrapped subsets of the data. Random Forest is a popular bagging-based algorithm.</li>
<li>Boosting: Iteratively builds a strong model by focusing on samples that were misclassified in previous iterations. Algorithms like AdaBoost, Gradient Boosting (GBM), and XGBoost fall into this category.</li>
<li>Stacking: Combines predictions from multiple models as input to a meta-model (often a simple linear regression or neural network).</li>
</ul>

<h2 id="improve-performance-with-ensembles-1">Improve Performance With Ensembles</h2>
<p><strong>Blend Model Predictions</strong></p>
<p>Combining predictions from multiple models is a powerful technique to improve overall performance.</p>
<ul>
<li>Voting (Mode):
<ul>
<li>Purpose: Combine predictions by taking the mode (most frequent class) across models.
<ul>
<li>Application:
<ul>
<li>For classification tasks, train several models (e.g., decision trees, random forests, support vector machines).</li>
<li>When making predictions, let each model vote for the class label, and choose the most common prediction.</li>
</ul>
</li>
<li>Advantages:
<ul>
<li>Simple and effective.</li>
<li>Reduces bias from individual models.</li>
</ul>
</li>
<li>Considerations:
<ul>
<li>Ensure diversity among models (e.g., different algorithms, hyperparameters).</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<li>Advantages:
<ul>
<li>Captures complex interactions between models.</li>
<li>Adapts to individual model strengths.</li>

<ul>

<h2 id="improve-performance-with-ensembles-10">Improve Performance With Ensembles</h2>
<p><strong>Blend Data Samples</strong><br />
Bootstrap aggregation (bagging) is a powerful ensemble technique that combines predictions from multiple models trained on different subsamples of the training data.</p>
<ul>
<li>Bagging Overview:
<ul>
<li>Purpose: Reduce variance and improve model robustness.</li>
<li>Process:
<ul>
<li>Create multiple bootstrap samples (randomly drawn with replacement) from the original training data.</li>
<li>Train a separate model (often the same algorithm) on each bootstrap sample.</li>
<li>Combine predictions from all models (e.g., by averaging or voting) to make the final prediction.</li>
</ul>
</li>
<li>Benefits:
<ul>
<li>Uncorrelated Predictions: Bagging works best when individual models produce predictions that are uncorrelated or complementary.</li>
<li>Reduced Overfitting: By averaging or voting, bagging reduces overfitting compared to using a single model.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<p><strong>Correct Predictions</strong></p>
<ul>
<li>Post-Processing Techniques:
<ul>
<li>Purpose: Modify model predictions after they are generated. Examples:
<ul>
<li>Threshold Adjustment:
<ul>
<li>For binary classification, adjust the decision threshold (e.g., from 0.5 to a different value) to balance precision and recall.</li>
<li>If false positives or false negatives are more critical, shift the threshold accordingly.</li>
</ul>
</li>
<li>Calibration:
<ul>
<li>Calibrate predicted probabilities to match the true class proportions.</li>
<li>Techniques like Platt scaling or isotonic regression can be used.</li>
</ul>
</li>
<li>Ranking Correction:
<ul>
<li>If your model ranks predictions (e.g., recommendation systems), apply ranking-based corrections.</li>
<li>Ensure that higher-ranked items are indeed more relevant.</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>

<ul>
<li>Purpose: Boosting iteratively corrects prediction errors by combining weak models. Examples:
<ul>
<li>AdaBoost (Adaptive Boosting):
<ul>
<li>Sequentially trains models, giving more weight to misclassified samples.</li>
<li>Combines their predictions to create a strong ensemble.</li>

<ul>
<li>Stacking Overview:
<ul>
<li>Purpose: Combine diverse models to create a stronger ensemble.</li>
<li>Process:
<ul>
<li>Train several base models (often with different algorithms) on the same dataset.</li>
<li>Use their predictions as features for a meta-model (aggregator).</li>
<li>The meta-model learns to combine base model predictions optimally.</li>
</ul>

<li>Benefits:
<ul>
<li>Complementary Strengths: Stacking leverages the strengths of different models.</li>
<li>Non-Linear Combinations: The meta-model can learn non-linear relationships between base model predictions.</li>
</ul>
</li>
</ul>
</li>
</ul>

<ul>
<li>Steps in Stacking:
<ul>
<li>Data Splitting: Split your data into training, validation, and test sets.</li>

<li>Combine base model predictions using the trained meta-model.</li>
